<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Modificar datos del libro</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre del libro: </label>
                    <input [(ngModel)]="persona.nombre" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Autor del libro: </label>
                    <input [(ngModel)]="persona.autor" name="autor" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Categorìa del libro</label>
                    <input [(ngModel)]="persona.category" name="categorìa" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad disponible</label>
                    <input [(ngModel)]="persona.disponible" name="disponible" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad reservada</label>
                    <input [(ngModel)]="persona.reservada" name="reservada" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(libro)" class="btn-btn-danger">Actualizar</button>
                <button>Hello</button>
            </form>
        </div>
    </div>
</div>
