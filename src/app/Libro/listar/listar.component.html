<div class="container">
    <div class="card"  style="width: 52em;">
        <div class="card-header">
            <h3>Libros</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <th>Nombre del libro</th>
                    <th>Autor</th>
                    <th>Categor√¨a</th>
                    <th>Cantidad disponible</th>
                    <th>Cantidad reservada</th>
                    <th style="margin-right: -1em;">Acciones</th>
                </thead>
                <tbody *ngFor="let libro of libros" class="text-center">
                    <td>{{libro.id}}</td>
                    <td>{{libro.name}}</td>
                    <td>{{libro.autor}}</td>
                    <td>{{libro.category}}</td>
                    <td>{{libro.disponible}}</td>
                    <td>{{libro.reservada}}</td>
                    <td>
                        <button (click)="Editar(libro)" class="btn btn-warning" style=" margin-left: -1em; margin-top: 1em;">Editar</button>
                        <button (click)="Delete(libro)" class="btn btn-danger" style="color: black; margin-top: 1em; margin-right: -1em; margin-left: 0.11em;">Eliminar</button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
